<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo de For</title>
</head>

<body>
    <div>
        <h1>Exemplo prático de FOR</h1>
        <p>Exibindo números de 10 á 200 no console</p>
        <p>Pressione F12 ou CTR + SHIFT + I para acessar o DevTools</p>
        <script>
            //Exemplo de FOR
            for (let i = 0; i <= 200; i++) {
                console.log("Número:" + i);
            }
        </script>
    </div>
</body>

</html>
