<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo de Do-While</title>
</head>
<body>
    <h1>Exemplo prático de Do-While</h1>
    <p>Exibindo números de 200 á 0 no console</p>
    <p>Pressione F12 ou CTR + SHIFT + I para acessar o DevTools</p>
    <script>
        //Exemplo de Do-While
        let i = 200;

        do {
            console.log(`Número: ${i}`);
            i--;
        } while (i>= 0);

    </script>
</body>
</html>
