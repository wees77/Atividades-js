<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Soma</title>
</head>
<body>
    <script>
        function calcularSoma(){
            let v1 = parseInt(document.getElementById("n1").value);
            let v2 = parseInt(document.getElementById("n2").value);

            let total = v1 + v2;

            document.getElementById("resultado").innerHTML = total;
        }
    </script>
    <h1>Projeto Soma</h1>

        <label>Valor 01: </label>
        <input type="text" id="n1">
        <br>
        <br>
        <label>Valor 02: </label>
        <input type="text" id="n2">
        <br>    
        <br>
        <button onclick="calcularSoma()">Calcular</button>

    <hr>
    <h3>Total: <i id="resultado"></i></h3>
</body>
</html>
